<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Notes</title>
  </head>
  <body>
    <!--
      Tables are meant for storing data.
      <table> -> define a table.
      <tr> -> defines a row.
      <th> ->defines a header cell.
      <td> -> Defines a standard data cell.

     Attributes:
     border -> defines standard table border
     colspan -> merge cell horizontally.
     rowspan ->merge cells vertically.
      -->
    <table border="1">
      <tr>
        <th colspan="5">Charizard Sort Of Statss</th>
      </tr>
      <tr>
        <th>Stat</th>
        <th>Value</th>
        <th>Low</th>
        <th>High</th>
      </tr>
      <tr>
        <td>HP</td>
        <td>78</td>
        <td>266</td>
        <td colspan="2">360</td>
      </tr>
    </table>
  </body>
</html>
