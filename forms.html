<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Example</title>
  </head>
  <body>
    <form method="get" action="temp.html">
      <label for="test">Name</label><input type="text" name="name"><br/>

      <label for="grade">Grade 12</label><input type="radio" name="grade 12" value="12"><br/>

      <label for="grade">Grade 11</label><input type="radio" name="grade 11" value="11"><br/>

      <label for="grade">Grade 10</label><input type="radio" name="grade 10" value="10"><br/>

      <label for="grade">Grade 9</label><input type="radio" name="grade 9" value="9"><br/>

      <label for="class">Cybersecurity</label><input type="checkbox" name="Class" value="Cybersecurity"><br/>

      <label for="class">Web Design</label><input type="checkbox" name="Class" value="Web Design"><br/>

      <label for="class">AP CSP</label><input type="checkbox" name="Class" value="AP CSP"><br/>

      <textarea wdith="45" height="52">the Starter data</textarea><br/>
      <input type="submit" value="Howdy bois">

      <br/><label for="nightowlstatus">Are you a night owl or morning person?</label>
      <select name="NightOwlstatus" id="nightowlstatus">
        <option value="NightOwl">NightOwl!</option>
        <option value="Morning person">Morning person!</option>

      </select>
      <!-- 
      <form method="action"> -> Declares the type of form and where it goes
      <input types="name"> - defines an input of the type listed and name listed
                            types of Inputs: text,radio,checkbox
        get- puts formdata into URL
        post- hide data in browser
      -->
    </form>
  </body>
</html>
