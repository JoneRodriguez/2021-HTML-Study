<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text Manipulation</title>
  </head>
  <body>
 <!-- Tag List
   <br /> Break Line Tag- Special n closing tag
   Bold Tag
   Italic texts
   emphasis texts
   <strong> - Bold with verbal cue
   <small> - makes text smaller
   <sub> - subscript text
   <sup> - Superscript text
   <ins> - Inserted text
   <u> - Underlined text
   <del> - Deleted text
   <mark> - Marked/Highlighted
     -->
      basic texts<br />
      <b>Bold text</b><br />
      <i>Italic Texts</i><br />
      <em> emphasis texts</em><br />
      <small>Small texts</small><br />
      My subscription<sub>text</sub><br />
      My Subscription<sup>text</sup><br />
      <ins>Inserted text</ins><br />
      <u>Underlined Text</u><br />
